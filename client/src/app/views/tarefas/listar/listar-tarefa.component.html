<main class="container my-4">
  <div class="row g-3 mt-2">
    <h1 class="fs-2">Listagem de Tarefas</h1>
    <section aria-label="Opções" class="row justify-content-start g-1 gap-2">
      <a
        mat-flat-button
        class="col-lg-4 col-xxl-2 fs-6 py-4"
        [routerLink]="['/tarefas', 'cadastrar']"
        >
        <mat-icon>bookmark_add</mat-icon>
        Cadastrar
      </a>
    </section>
  <hr />
  <div *ngFor="let item of tarefas" class="col-md-6 col-lg-4">
    <mat-card
    class="card-listagem card-animado mat-mdc-elevation-specific mat-elevation-z3 h-100"
    >
    <mat-card-header>

    <mat-card-title>{{ item.titulo }}</mat-card-title>

    </mat-card-header>

    <mat-card-content class="d-grid mt-4">
      <span><strong>Prioridade:</strong> {{ item.prioridade }}</span>
      <span><strong>Data Criancao:</strong> {{ item.dataCriacao }}</span>
      <span><strong>Data Conclusao:</strong> {{ item.dataConclusao }}</span>
    </mat-card-content>

    <mat-card-footer class="d-flex justify-content-end gap-1 p-3 mt-auto">
      <a
        mat-icon-button
        class="botao-editar"
        matTooltip="Editar {{ item.titulo }}"
        [routerLink]="['/tarefas', 'editar', item.id]"
        >
        <mat-icon>edit</mat-icon>
      </a>

      <a
        mat-icon-button
        class="botao-excluir"
        matTooltip="Excluir {{ item.titulo }}"
        [routerLink]="['/tarefas', 'excluir', item.id]"
        >
        <mat-icon>delete</mat-icon>
      </a>
    </mat-card-footer>
    </mat-card>
  </div>
